title: GPCDS Quarto Deck
author: Charlotte Jane Hadley
version: 0.0.1
contributes:
  formats:
    revealjs:
      theme: [default, gpcds-slides.scss]
      slide-number: "c/t"
      footer: "<span style='color:{{<brand color story-tertiary-darker>}}'><span style='color:{{<brand color graph-primary>}}'>GRAPH</span> | <span style='color:{{<brand color plot-primary>}}'>PLOT</span> | <span style='color:{{<brand color chart-primary>}}'>CHART</span> | <span style='color:{{<brand color story-primary>}}'>DATA STORY</span></span>"
      navigation-mode: vertical
      controls-layout: bottom-right
      controls-tutorial: true
      include-in-header:
        - includes.html
      title-slide-attributes:
        data-background-image: idents_minor_four-wise.png
      format-resources:
        - idents_minor_four-wise.png
        - background.jpg
        - icon_workshop.png
